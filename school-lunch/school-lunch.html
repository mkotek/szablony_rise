<link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<body>
<!-- Background SVG File -->
<div id="background">
    <img src="images/background.svg">
</div>   
<div id="container-gradient">
</div>

<!--Line 1-->   
<div class="line1">
    <div class="top">
        <p class="line">Zestaw <span class="number">1</span></p>
    </div>
    <div class="middle">
        <img src="images/coney.svg">
    </div>
    <div class="bottom">
        <p class="header">HotDog Specjal</p>
        <p class="items">Hot Dog z serem, opiekane ziemniaki, <br/>sok &amp; woda</p>
        <p class="alacarte">dobierz: sok wyciskany</p>
    </div>
</div>
    
<!--Line 2-->   
<div class="line2">
    <div class="top">
        <p class="line">Zestaw <span class="number">2</span></p>
    </div>
    <div class="middle">
        <img src="images/chicken.svg">
    </div>
    <div class="bottom">
        <p class="header">Przystanek Kurczak</p>
        <p class="items">Nóżka z kurczaka, tost, ziemniaki, <br/>saatka &amp; woda</p>
        <p class="alacarte">dobierz: ciastko</p>
    </div>
</div>
    
<!--Line 3-->   
<div class="line3">
    <div class="top">
        <p class="line">Zestaw <span class="number">3</span></p>
    </div>
    <div class="middle">
        <img src="images/burger.svg">
    </div>
    <div class="bottom">
        <p class="header">Burger</p>
        <p class="items">Klasyczny burger &amp; frytki, <br/>jabko &amp; napój</p>
        <p class="alacarte">dobierz: krakersy</p>
    </div>
</div>
    
<!--Footer Icons-->
<!--Github Icon-->
<div id="github">
    <a type="button" id="gitbtn" href="http://gocloud.pl" target="_blank">Demo GoCloud.PL <i class="fa fa-github fa-lg "></i></a>
</div>
    
<!--Rise Icon-->
<div id="rise">
    <a href="http://gocloud.pl/" target="_blank"><img id="risebtn" src="images/rise-icon.png"/></a>
</div>   
</body>
</html>
